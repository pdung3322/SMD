<header class="uth-header">
  <!-- LEFT -->
  <div class="header-left">
    <button class="menu-btn" id="toggleSidebar" aria-label="Toggle sidebar">
      ☰
    </button>
    <img
      src="../../public/logo_uth.png"
      alt="UTH"
      class="header-logo"
    />
  </div>

  <!-- RIGHT -->
  <div class="header-right" id="userMenu">
    <div class="user-box" id="userBox">
      <div class="avatar" id="avatar">U</div>
      <span class="username" id="username">User</span>
      <span class="arrow" id="userArrow">▾</span>
    </div>

    <div class="user-dropdown" id="userDropdown" style="display: none">
      <div class="dropdown-item">Thông tin cá nhân</div>
      <div class="dropdown-item">Đổi mật khẩu</div>
      <div class="dropdown-divider"></div>
      <div class="dropdown-item logout" id="logoutBtn">
        Đăng xuất
      </div>
    </div>
  </div>
</header>
